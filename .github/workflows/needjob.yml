name:  Example of need in github
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: install dependencies
        run: npm install
      - name: Build project
        run: npm run build
  test_job:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
     - name: Run  tests
       run: npm test
