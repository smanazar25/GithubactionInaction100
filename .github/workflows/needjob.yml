name: Example of need in GitHub
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: check pwd 
        run: |  
          pwd
          ls -ltr 
         
        
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  test_job:
    runs-on: ubuntu-latest
    needs: build  # This ensures test_job will only run after build completes successfully
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: npm test |tee test_output.log # This runs the tests after the code is checked out
      - name: Validate the test
        if: success()
        run: echo  "test completd sucesfully "
      - name: Extract and Display Test Summary
        run: |
         echo "## ðŸ§ª Test Summary Report" >> $GITHUB_STEP_SUMMARY
         PASSED=$(grep -o "âœ“" test_output.log | wc -l)
         FAILED=$(grep -o "âœ—" test_output.log | wc -l)
         echo "- âœ… Passed Tests: **$PASSED**" >> $GITHUB_STEP_SUMMARY
         echo "- âŒ Failed Tests: **$FAILED**" >> $GITHUB_STEP_SUMMARY
